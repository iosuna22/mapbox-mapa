<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Modelo 3D sobre Mapbox GL v3</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
    <style>
      body { margin: 0; padding: 0; }
      #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiaW9zdW5hYSIsImEiOiJjbWNjeGdvZGwwZTJ3Mmpxc3RwcmhhODI3In0.k4Q1fwjfujblZ11w5aGoCQ';

      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/standard',
        center: [-2.9231365209375193, 43.25407999761174],
        zoom: 17,
        pitch: 60,
        bearing: 30,
        minZoom: 15,
        maxZoom: 18
      });

      map.on('style.load', () => {
        // Opcional: cambiar el ambiente de luz
        map.setConfigProperty('basemap', 'lightPreset', 'dusk');

        // Clip layer: borra los edificios del estilo base en esta zona
        map.addSource('eraser', {
          type: 'geojson',
          data: {
            type: 'FeatureCollection',
            features: [{
              type: 'Feature',
              geometry: {
                type: 'Polygon',
                coordinates: [[
                  [-2.9236, 43.2542],
                  [-2.9229, 43.2542],
                  [-2.9229, 43.2540],
                  [-2.9236, 43.2540],
                  [-2.9236, 43.2542]
                ]]
              }
            }]
          }
        });

        map.addLayer({
          id: 'clip-kuna',
          type: 'clip',
          source: 'eraser',
          layout: {
            'clip-layer-types': ['model'],
            'clip-layer-scope': ['basemap']
          }
        });

        // Modelo 3D personalizado (.glb)
        map.addSource('edificio-kuna', {
          type: 'geojson',
          data: {
            type: 'Feature',
            geometry: {
              type: 'Point',
              coordinates: [-2.9231365209375193, 43.25407999761174]
            },
            properties: {
              'model-id': 'https://raw.githubusercontent.com/iosuna22/mapbox-mapa/main/edificio.glb'
            }
          }
        });

        map.addLayer({
          id: 'modelo-kuna',
          type: 'model',
          source: 'edificio-kuna',
          slot: 'middle',
          layout: {
            'model-id': ['get', 'model-id']
          },
          paint: {
            'model-opacity': 1,
            'model-rotation': [0, 0, 0],
            'model-scale': [1.0, 1.0, 1.0],
            'model-emissive-strength': 1,
            'model-cast-shadows': true
          }
        });
      });
    </script>
  </body>
</html>
