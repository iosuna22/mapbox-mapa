<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Modelo 3D ligero - Edificio Kuna</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
    <style>
      body { margin: 0; padding: 0; }
      #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiaW9zdW5hYSIsImEiOiJjbWNjeGdvZGwwZTJ3Mmpxc3RwcmhhODI3In0.k4Q1fwjfujblZ11w5aGoCQ';

      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/standard',
        center: [-2.923185, 43.254075], // Ajustado a mano
        zoom: 16,
        pitch: 45,
        bearing: 0,
        minZoom: 5,  // ← Permite alejarse mucho más
        maxZoom: 22
      });

      map.on('style.load', () => {
        map.setConfigProperty('basemap', 'lightPreset', 'day');

        map.addSource('edificio-kuna', {
          type: 'geojson',
          data: {
            type: 'Feature',
            geometry: {
              type: 'Point',
              coordinates: [-2.923185, 43.254075]  // También ajustado
            },
            properties: {
              'model-id': 'https://raw.githubusercontent.com/iosuna22/mapbox-mapa/main/edificio.glb'
            }
          }
        });

        map.addLayer({
          id: 'modelo-kuna',
          type: 'model',
          source: 'edificio-kuna',
          slot: 'middle',
          layout: {
            'model-id': ['get', 'model-id']
          },
          paint: {
            'model-opacity': 1,
            'model-rotation': [0, 0, 90],   // Rotado correctamente
            'model-scale': [1.0, 1.0, 1.0],
            'model-cast-shadows': false,
            'model-emissive-strength': 0
          }
        });
      });
    </script>
  </body>
</html>
