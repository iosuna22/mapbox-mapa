<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Casa Cuna – Modelo sin superposición</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    #legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      font-family: sans-serif;
      font-size: 14px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1;
    }
    #legend a {
      color: #0077ff;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="legend">
    <strong>Leyenda:</strong><br/>
    <a id="goToModel">Edificio Kuna</a>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiaW9zdW5hYSIsImEiOiJjbWNjeGdvZGwwZTJ3Mmpxc3RwcmhhODI3In0.k4Q1fwjfujblZ11w5aGoCQ';

    const modelCoordinates = [-2.9231806364031483, 43.25397648476814];
    const hoverCoordinates = [-2.9230922234065213, 43.25412575986106];
    const viewKunaCoordinates = [-2.9232, 43.2541];
    const parcelPolygon = {
      type: 'Polygon',
      coordinates: [[
        [-2.92324, 43.25414],
        [-2.92300, 43.25414],
        [-2.92300, 43.25403],
        [-2.92324, 43.25403],
        [-2.92324, 43.25414]
      ]]
    };

    const popup = new mapboxgl.Popup({ closeButton: false, closeOnClick: false, offset: [0, -50] });

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: viewKunaCoordinates,
      zoom: 12,
      pitch: 45,
      bearing: -300,
      minZoom: 5,
      maxZoom: 22
    });

    map.on('style.load', () => {
      // Eliminar símbolos innecesarios (excepto calles y POIs útiles)
      const layers = map.getStyle().layers;
      for (const layer of layers) {
        if (layer.type === 'symbol') {
          const id = layer.id.toLowerCase();
          const isRoadLabel = id.includes('road');
          const isAllowedPoi =
            id.includes('poi') &&
            !id.includes('restaurant') &&
            !id.includes('cafe') &&
            !id.includes('bar') &&
            !id.includes('hotel') &&
            !id.includes('shop') &&
            !id.includes('store') &&
            !id.includes('bakery') &&
            !id.includes('mall') &&
            !id.includes('clothes') &&
            !id.includes('tourism');

          if (!isRoadLabel && !isAllowedPoi) {
            try { map.removeLayer(layer.id); } catch (e) {}
          }
        }
      }

      map.addLayer({
        id: 'extruded-buildings',
        type: 'fill-extrusion',
        source: 'composite',
        'source-layer': 'building',
        filter: [
          'all',
          ['>', 'height', 15],
          ['!', ['within', parcelPolygon]]
        ],
        paint: {
          'fill-extrusion-color': '#aaa',
          'fill-extrusion-height': ['get', 'height'],
          'fill-extrusion-base': ['coalesce', ['get', 'min_height'], 0],
          'fill-extrusion-opacity': 0.6
        }
      });

      map.addSource('modelo-kuna', {
        type: 'geojson',
        data: {
          type: 'Feature',
          geometry: { type: 'Point', coordinates: modelCoordinates },
          properties: {
            'model-id': 'https://raw.githubusercontent.com/iosuna22/mapbox-mapa/main/edificio.glb'
          }
        }
      });

      map.addLayer({
        id: 'modelo-kuna',
        type: 'model',
        source: 'modelo-kuna',
        slot: 'middle',
        layout: { 'model-id': ['get', 'model-id'] },
        paint: {
          'model-rotation': [0, 0, 65],
          'model-scale': [1.0, 1.0, 1.0],
          'model-opacity': 1,
          'model-cast-shadows': false
        }
      });

      map.addSource('hover-area', {
        type: 'geojson',
        data: {
          type: 'FeatureCollection',
          features: [{
            type: 'Feature',
            geometry: { type: 'Point', coordinates: hoverCoordinates },
            properties: {
              tooltip: `<strong>Edificio Kuna</strong><br/><a href="https://predashboard.novha.io:3000/d/feof29yx7pkowb/bbk-kuna?orgId=1&from=now-5m&to=now&timezone=browser" target="_blank">Ver dashboard</a>`
            }
          }]
        }
      });

      map.addLayer({
        id: 'hover-layer',
        type: 'circle',
        source: 'hover-area',
        paint: {
          'circle-radius': 20,
          'circle-color': '#000',
          'circle-opacity': 0
        }
      });

      // Evento throttled para tooltip
      let lastCheck = 0;
      const throttleMs = 150;

      map.on('mousemove', e => {
        const now = Date.now();
        if (now - lastCheck < throttleMs) return;
        lastCheck = now;

        const features = map.queryRenderedFeatures(e.point, { layers: ['hover-layer'] });
        map.getCanvas().style.cursor = features.length ? 'pointer' : '';
        if (features.length) {
          popup.setLngLat(modelCoordinates).setHTML(features[0].properties.tooltip).addTo(map);
        } else {
          popup.remove();
        }
      });

      map.flyTo({
        center: viewKunaCoordinates,
        zoom: 18,
        pitch: 45,
        bearing: -300,
        speed: 0.5,
        curve: 1.8,
        easing: t => t,
        essential: true
      });

      document.getElementById('goToModel').addEventListener('click', () => {
        map.flyTo({
          center: viewKunaCoordinates,
          zoom: 18,
          pitch: 45,
          bearing: -300,
          speed: 0.5,
          curve: 2.0,
          easing: t => t,
          essential: true
        });
        popup.setLngLat(modelCoordinates)
              .setHTML(`<strong>Edificio Kuna</strong><br/><a href='https://predashboard.novha.io:3000/d/feof29yx7pkowb/bbk-kuna?orgId=1&from=now-5m&to=now&timezone=browser' target='_blank'>Ver dashboard</a>`)
              .addTo(map);
      });
    });
  </script>
</body>
</html>
