<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Casa Cuna – Recorte correcto de edificios</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    #legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      font-family: sans-serif;
      font-size: 14px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1;
    }
    #legend a {
      color: #0077ff;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="legend">
    <strong>Leyenda:</strong><br/>
    <a id="goToModel">Edificio Kuna</a>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiaW9zdW5hYSIsImEiOiJjbWNjeGdvZGwwZTJ3Mmpxc3RwcmhhODI3In0.k4Q1fwjfujblZ11w5aGoCQ';

    const modelCoords = [-2.92318, 43.2539765];
    const hoverCoords = [-2.9230922, 43.2541258];
    const viewCoords = [-2.9232, 43.2541];

    const parcel = {
      type: 'Polygon',
      coordinates: [[
        [-2.92324, 43.25414],
        [-2.92300, 43.25414],
        [-2.92300, 43.25403],
        [-2.92324, 43.25403],
        [-2.92324, 43.25414]
      ]]
    };

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/standard',
      center: viewCoords,
      zoom: 18,
      pitch: 45,
      bearing: -300,
      antialias: true
    });

    map.on('style.load', () => {
      // 🔍 Buscar la capa de edificios del estilo "standard"
      const building3dLayer = map.getStyle().layers.find(layer => layer.id === 'building-3d');

      // Añadir la fuente GeoJSON para el clip
      map.addSource('parcel', {
        type: 'geojson',
        data: { type: 'Feature', geometry: parcel }
      });

      // Añadir la capa de recorte justo antes de 'building-3d'
      map.addLayer({
        id: 'clip-edificio-kuna',
        type: 'clip',
        source: 'parcel',
        layout: {
          'clip-layer-types': ['fill-extrusion'],
          'clip-layer-scope': ['basemap']
        }
      }, building3dLayer?.id);

      // Añadir modelo 3D (GLB)
      map.addSource('modelo-kuna', {
        type: 'geojson',
        data: {
          type: 'Feature',
          geometry: { type: 'Point', coordinates: modelCoords },
          properties: {
            'model-id': 'https://raw.githubusercontent.com/iosuna22/mapbox-mapa/main/edificio.glb'
          }
        }
      });

      map.addLayer({
        id: 'modelo-kuna',
        type: 'model',
        source: 'modelo-kuna',
        slot: 'middle',
        layout: { 'model-id': ['get', 'model-id'] },
        paint: {
          'model-rotation': [0, 0, 65],
          'model-scale': [1, 1, 1],
          'model-opacity': 1,
          'model-cast-shadows': false
        }
      });

      // Hover con tooltip
      map.addSource('hover-area', {
        type: 'geojson',
        data: {
          type: 'FeatureCollection',
          features: [{
            type: 'Feature',
            geometry: { type: 'Point', coordinates: hoverCoords },
            properties: {
              tooltip: `<strong>Edificio Kuna</strong><br/>
                <a href="https://predashboard.novha.io:3000/d/feof29yx7pkowb/bbk-kuna?orgId=1&from=now-5m&to=now&timezone=browser" target="_blank">Ver dashboard</a>`
            }
          }]
        }
      });

      map.addLayer({
        id: 'hover-layer',
        type: 'circle',
        source: 'hover-area',
        paint: {
          'circle-radius': 20,
          'circle-opacity': 0
        }
      });

      const popup = new mapboxgl.Popup({ closeButton: false, closeOnClick: false, offset: [0, -50] });

      map.on('mousemove', e => {
        const features = map.queryRenderedFeatures(e.point, { layers: ['hover-layer'] });
        map.getCanvas().style.cursor = features.length ? 'pointer' : '';
        if (features.length) {
          popup.setLngLat(modelCoords).setHTML(features[0].properties.tooltip).addTo(map);
        } else {
          popup.remove();
        }
      });

      document.getElementById('goToModel').addEventListener('click', () => {
        map.flyTo({
          center: viewCoords,
          zoom: 18,
          pitch: 45,
          bearing: -300,
          speed: 0.5,
          curve: 2.0,
          easing: t => t,
          essential: true
        });
        popup.setLngLat(modelCoords).setHTML(
          `<strong>Edificio Kuna</strong><br/>
          <a href="https://predashboard.novha.io:3000/d/feof29yx7pkowb/bbk-kuna?orgId=1&from=now-5m&to=now&timezone=browser"
             target="_blank">Ver dashboard</a>`
        ).addTo(map);
      });
    });
  </script>
</body>
</html>
