<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Casa Cuna - Vista Optimizada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    
    /* Leyenda */
    #legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      font-family: sans-serif;
      font-size: 14px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1;
    }
    #legend a {
      color: #0077ff;
      cursor: pointer;
      text-decoration: underline;
    }
    
    /* Bot√≥n modo noche */
    #night-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.9);
      padding: 8px 12px;
      border-radius: 5px;
      font-family: sans-serif;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <div id="legend">
    <strong>Leyenda:</strong><br/>
    <a id="goToModel">Edificio Kuna</a>
  </div>
  
  <div id="night-mode">üåô Modo Noche</div>

  <script>
    // Configuraci√≥n inicial
    mapboxgl.accessToken = 'pk.eyJ1IjoiaW9zdW5hYSIsImEiOiJjbWNjeGdvZGwwZTJ3Mmpxc3RwcmhhODI3In0.k4Q1fwjfujblZ11w5aGoCQ';
    
    const modelCoordinates = [-2.9231806364031483, 43.25397648476814];
    const hoverCoordinates = [-2.9230922234065213, 43.25412575986106];
    const viewKunaCoordinates = [-2.9232, 43.2541];
    const parcelPolygon = {
      type: 'Polygon',
      coordinates: [[
        [-2.92324, 43.25414],
        [-2.92300, 43.25414],
        [-2.92300, 43.25403],
        [-2.92324, 43.25403],
        [-2.92324, 43.25414]
      ]]
    };
    
    const popup = new mapboxgl.Popup({ closeButton: false, closeOnClick: false, offset: [0, -50] });
    
    // Crear mapa con vista inicial
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/standard',
      center: [-2.92, 43.25],
      zoom: 13,
      pitch: 30,
      bearing: 0,
      minZoom: 5,
      maxZoom: 22
    });

    map.on('load', () => {
      // DESACTIVAR TODAS LAS ETIQUETAS
      const disableLabels = () => {
        map.setConfigProperty('basemap', 'showPlaceLabels', false);
        map.setConfigProperty('basemap', 'showRoadLabels', false);
        map.setConfigProperty('basemap', 'showPointOfInterestLabels', false);
        map.setConfigProperty('basemap', 'showTransitLabels', false);
        
        // Eliminar capas de s√≠mbolos adicionales
        const layers = map.getStyle().layers;
        layers.forEach(layer => {
          if (layer.type === 'symbol') {
            try { map.removeLayer(layer.id); } catch(e) {}
          }
        });
      };
      
      // Capa de recorte
      map.addSource('clip-casa-cuna', {
        type: 'geojson',
        data: {
          type: 'FeatureCollection',
          features: [{
            type: 'Feature',
            geometry: parcelPolygon
          }]
        }
      });
      
      map.addLayer({
        id: 'clip-layer',
        type: 'clip',
        source: 'clip-casa-cuna',
        layout: {
          'clip-layer-types': ['model'],
          'clip-layer-scope': ['basemap']
        }
      });
      
      // Modelo 3D
      map.addSource('modelo-kuna', {
        type: 'geojson',
        data: {
          type: 'Feature',
          geometry: { type: 'Point', coordinates: modelCoordinates },
          properties: {
            'model-id': 'https://raw.githubusercontent.com/iosuna22/mapbox-mapa/main/edificio.glb'
          }
        }
      });
      
      map.addLayer({
        id: 'modelo-kuna',
        type: 'model',
        source: 'modelo-kuna',
        slot: 'middle',
        layout: { 'model-id': ['get', 'model-id'] },
        paint: {
          'model-rotation': [0, 0, 65],
          'model-scale': [1.0, 1.0, 1.0],
          'model-opacity': 1,
          'model-cast-shadows': false
        }
      });
      
      // Tooltip interactivo
      map.addSource('hover-area', {
        type: 'geojson',
        data: {
          type: 'FeatureCollection',
          features: [{
            type: 'Feature',
            geometry: { type: 'Point', coordinates: hoverCoordinates },
            properties: {
              tooltip: `
                <strong>Edificio Kuna</strong><br/>
                <a href="https://predashboard.novha.io:3000/d/feof29yx7pkowb/bbk-kuna?orgId=1&from=now-5m&to=now&timezone=browser"
                   target="_blank">Ver dashboard</a>`
            }
          }]
        }
      });
      
      map.addLayer({
        id: 'hover-layer',
        type: 'circle',
        source: 'hover-area',
        paint: {
          'circle-radius': 20,
          'circle-color': '#000',
          'circle-opacity': 0
        }
      });
      
      // Evento para tooltip
      let lastCheck = 0;
      const throttleMs = 150;
      
      map.on('mousemove', e => {
        const now = Date.now();
        if (now - lastCheck < throttleMs) return;
        lastCheck = now;
        
        const features = map.queryRenderedFeatures(e.point, {
          layers: ['hover-layer']
        });
        
        map.getCanvas().style.cursor = features.length ? 'pointer' : '';
        
        if (features.length) {
          popup.setLngLat(modelCoordinates)
                .setHTML(features[0].properties.tooltip)
                .addTo(map);
        } else {
          popup.remove();
        }
      });
      
      // Bot√≥n de la leyenda
      document.getElementById('goToModel').addEventListener('click', () => {
        map.flyTo({
          center: viewKunaCoordinates,
          zoom: 18,
          pitch: 60,
          bearing: -300,
          speed: 0.5,
          curve: 2.0,
          essential: true
        });
        popup.setLngLat(modelCoordinates)
              .setHTML(`<strong>Edificio Kuna</strong><br/><a href='https://predashboard.novha.io:3000/d/feof29yx7pkowb/bbk-kuna?orgId=1&from=now-5m&to=now&timezone=browser' target='_blank'>Ver dashboard</a>`)
              .addTo(map);
      });
      
      // FlyTo inicial autom√°tico
      setTimeout(() => {
        map.flyTo({
          center: viewKunaCoordinates,
          zoom: 18,
          pitch: 60,
          bearing: -300,
          duration: 4000,
          curve: 1.5
        });
      }, 500);
      
      // Desactivar etiquetas despu√©s de cargar todo
      disableLabels();
    });
    
    // Modo noche/d√≠a
    let isNightMode = false;
    document.getElementById('night-mode').addEventListener('click', () => {
      isNightMode = !isNightMode;
      map.setConfigProperty('basemap', 'lightPreset', isNightMode ? 'night' : 'day');
      document.getElementById('night-mode').textContent = isNightMode ? '‚òÄÔ∏è Modo D√≠a' : 'üåô Modo Noche';
    });
  </script>
</body>
</html>
