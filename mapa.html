<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Casa Cuna – GL JS v3 + Clip + Sin etiquetas</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { position:absolute; width:100%; height:100%; }
    #legend {
      position: absolute; bottom: 20px; left: 20px;
      background: rgba(255,255,255,0.9);
      padding: 10px; font-family: sans-serif; font-size:14px;
      border-radius:5px; box-shadow:0 0 5px rgba(0,0,0,0.3);
      z-index: 1;
    }
    #legend a { color:#0077ff; cursor:pointer; text-decoration:underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="legend"><strong>Leyenda:</strong><br/><a id="goToModel">Ver Casa Cuna</a></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiaW9zdW5hYSIsImEiOiJjbWNjeGdvZGwwZTJ3Mmpxc3RwcmhhODI3In0.k4Q1fwjfujblZ11w5aGoCQ';

    const viewCoords = [-2.9232, 43.2541];
    const modelCoords = [-2.92318, 43.2539765];
    const clipPoly = {
      type:'Polygon',
      coordinates:[[[-2.92324,43.25414],[-2.92300,43.25414],[-2.92300,43.25403],[-2.92324,43.25403],[-2.92324,43.25414]]]
    };

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/standard?optimize=true',
      center: viewCoords,
      zoom: 18,
      pitch: 45,
      bearing: -300,
      antialias: true
    });

    map.on('style.load', () => {
      // 🔥 1) Eliminar absolutamente todos los símbolos/etiquetas
      map.getStyle().layers.forEach(l => {
        if (l.type === 'symbol') {
          try { map.removeLayer(l.id); } catch {}
        }
      });

      // 🔧 2) Fuente GeoJSON con la parcela
      map.addSource('clip-source', { type: 'geojson', data: { type:'FeatureCollection', features:[{type:'Feature', geometry:clipPoly }] } });

      // 🔧 3) Insertar clip-layer justo antes de building-3d
      const beforeId = map.getStyle().layers.find(l => l.id === 'building-3d')?.id;
      map.addLayer({
        id: 'clip-layer',
        type: 'clip',
        source: 'clip-source',
        layout: { 'clip-layer-types':['fill-extrusion','model','symbol'], 'clip-layer-scope':['basemap'] }
      }, beforeId);

      // 💡 4) Línea roja de debug (opcional)
      map.addLayer({
        id: 'clip-debug',
        type: 'line',
        source: 'clip-source',
        paint: { 'line-color':'red', 'line-width':2, 'line-dasharray':[2,2] }
      });

      // 🏗 5) Modelo 3D
      map.addSource('model-source', {
        type:'geojson',
        data:{ type:'Feature', geometry:{type:'Point',coordinates:modelCoords}, properties:{ 'model-id':'https://raw.githubusercontent.com/iosuna22/mapbox-mapa/main/edificio.glb' } }
      });
      map.addLayer({
        id:'model-layer',
        type:'model',
        source:'model-source',
        slot:'middle',
        layout:{ 'model-id':['get','model-id'] },
        paint:{ 'model-rotation':[0,0,65],'model-scale':[1,1,1],'model-opacity':1,'model-cast-shadows':false }
      });

      // ✈ Fly inicial
      map.flyTo({ center:viewCoords, zoom:18, pitch:45, bearing:-300, speed:0.5, curve:2 });

      // 📌 Botón legend
      document.getElementById('goToModel').onclick = () => {
        map.flyTo({ center:viewCoords, zoom:18, pitch:45, bearing:-300, speed:0.5, curve:2 });
      };
    });
  </script>
</body>
</html>
