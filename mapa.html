<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Casa Cuna – V3 con edificios 3D sin etiquetas</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #legend {
      position: absolute;
      bottom: 20px; left: 20px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      font-family: sans-serif;
      font-size: 14px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1;
    }
    #legend a { color: #0077ff; cursor: pointer; text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="legend">
    <strong>Leyenda:</strong><br/>
    <a id="goToModel">Edificio Kuna</a>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiaW9zdW5hYSIsImEiOiJjbWNjeGdvZGwwZTJ3Mmpxc3RwcmhhODI3In0.k4Q1fwjfujblZ11w5aGoCQ';

    const modelCoords = [-2.92318, 43.2539765];
    const viewCoords = [-2.9232, 43.2541];

    const clipPolygon = {
      type: 'Polygon',
      coordinates: [[
        [-2.92324, 43.25414],
        [-2.92300, 43.25414],
        [-2.92300, 43.25403],
        [-2.92324, 43.25403],
        [-2.92324, 43.25414]
      ]]
    };

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/standard?optimize=true',
      center: viewCoords,
      zoom: 18,
      pitch: 45,
      bearing: -300,
      antialias: true
    });

    map.on('style.load', () => {
      // 🧹 Eliminar símbolos/POIs para mejorar rendimiento
      map.getStyle().layers.forEach(layer => {
        if (layer.type === 'symbol') {
          try { map.removeLayer(layer.id); } catch (e) {}
        }
      });

      // 🎯 Añadir clip-layer ANTES de edificios
      map.addSource('parcel', {
        type: 'geojson',
        data: {
          type: 'FeatureCollection',
          features: [{ type: 'Feature', geometry: clipPolygon }]
        }
      });

      const targetBeforeLayer = map.getStyle().layers.find(l => l.id === 'building-3d')?.id;

      map.addLayer({
        id: 'clip-area',
        type: 'clip',
        source: 'parcel',
        layout: {
          'clip-layer-types': ['fill-extrusion', 'symbol', 'model']
        }
      }, targetBeforeLayer);

      // 🧱 Línea de depuración (puedes quitar esta capa si no la necesitas)
      map.addLayer({
        id: 'clip-debug',
        type: 'line',
        source: 'parcel',
        paint: {
          'line-color': '#f00',
          'line-width': 2,
          'line-dasharray': [2, 2]
        }
      });

      // 🧍 Modelo GLB
      map.addSource('modelo-kuna', {
        type: 'geojson',
        data: {
          type: 'Feature',
          geometry: { type: 'Point', coordinates: modelCoords },
          properties: {
            'model-id': 'https://raw.githubusercontent.com/iosuna22/mapbox-mapa/main/edificio.glb'
          }
        }
      });

      map.addLayer({
        id: 'modelo-kuna',
        type: 'model',
        source: 'modelo-kuna',
        slot: 'middle',
        layout: { 'model-id': ['get', 'model-id'] },
        paint: {
          'model-rotation': [0, 0, 65],
          'model-scale': [1, 1, 1],
          'model-opacity': 1,
          'model-cast-shadows': false
        }
      });

      // 🛫 Animación inicial
      map.flyTo({
        center: viewCoords,
        zoom: 18,
        pitch: 45,
        bearing: -300,
        speed: 0.5,
        curve: 2,
        easing: t => t
      });

      document.getElementById('goToModel').addEventListener('click', () => {
        map.flyTo({
          center: viewCoords,
          zoom: 18,
          pitch: 45,
          bearing: -300,
          speed: 0.5,
          curve: 2,
          easing: t => t
        });
      });
    });
  </script>
</body>
</html>
