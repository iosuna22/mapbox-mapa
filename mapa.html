<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Casa Cuna - Hover, Leyenda y FlyTo</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .mapboxgl-popup {
      max-width: 240px;
      font-family: sans-serif;
      font-size: 14px;
    }
    #legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(255,255,255,0.9);
      padding: 10px 14px;
      font-family: sans-serif;
      font-size: 14px;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.25);
    }
    #legend a {
      color: #0074D9;
      text-decoration: none;
    }
    #legend a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="legend">
    <strong>Leyenda:</strong><br/>
    üèõ <a href="#" onclick="centrarEnEdificio(event)">Edificio Kuna</a>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiaW9zdW5hYSIsImEiOiJjbWNjeGdvZGwwZTJ3Mmpxc3RwcmhhODI3In0.k4Q1fwjfujblZ11w5aGoCQ';

    const modelCoordinates = [-2.9231806364031483, 43.25397648476814];
    const hoverCoordinates = [-2.9230922234065213, 43.25412575986106];
    const popup = new mapboxgl.Popup({ closeButton: false, closeOnClick: false, offset: [0, -50] });

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/standard',
      center: modelCoordinates,
      zoom: 18,
      pitch: 45,
      bearing: 0,
      minZoom: 5,
      maxZoom: 22
    });

    function centrarEnEdificio(e) {
      e.preventDefault();

      // Paso 1: Zoom out
      map.flyTo({
        center: modelCoordinates,
        zoom: 15,
        speed: 0.6,
        essential: true
      });

      // Paso 2: Zoom in despu√©s de 1.5s
      setTimeout(() => {
        map.flyTo({
          center: modelCoordinates,
          zoom: 18,
          pitch: 45,
          bearing: 0,
          speed: 0.8,
          essential: true
        });

        // Mostrar popup al llegar
        popup.setLngLat(modelCoordinates)
              .setHTML(`
                <strong>Edificio Kuna</strong><br/>
                <a href="https://predashboard.novha.io:3000/d/feof29yx7pkowb/bbk-kuna?orgId=1&from=now-5m&to=now&timezone=browser"
                   target="_blank">Ver dashboard</a>`)
              .addTo(map);
      }, 1500);
    }

    map.on('style.load', () => {
      map.setConfigProperty('basemap', 'lightPreset', 'day');

      map.getStyle().layers.forEach(layer => {
        const id = layer.id;
        if (
          id.includes('label') || id.includes('name') || id.includes('poi') ||
          id.includes('place') || id.includes('road') || id.includes('admin') ||
          id.includes('transit') || id.includes('building-number')
        ) {
          try { map.removeLayer(id); } catch (e) {}
        }
      });

      map.addSource('clip-casa-cuna', {
        type: 'geojson',
        data: {
          type: 'FeatureCollection',
          features: [{
            type: 'Feature',
            geometry: {
              type: 'Polygon',
              coordinates: [[
                [-2.92315, 43.25413],
                [-2.92300, 43.25413],
                [-2.92300, 43.25406],
                [-2.92315, 43.25406],
                [-2.92315, 43.25413]
              ]]
            }
          }]
        }
      });

      map.addLayer({
        id: 'clip-layer',
        type: 'clip',
        source: 'clip-casa-cuna',
        layout: {
          'clip-layer-types': ['model'],
          'clip-layer-scope': ['basemap']
        }
      });

      map.addSource('modelo-kuna', {
        type: 'geojson',
        data: {
          type: 'Feature',
          geometry: { type: 'Point', coordinates: modelCoordinates },
          properties: {
            'model-id': 'https://raw.githubusercontent.com/iosuna22/mapbox-mapa/main/edificio.glb'
          }
        }
      });

      map.addLayer({
        id: 'modelo-kuna',
        type: 'model',
        source: 'modelo-kuna',
        slot: 'middle',
        layout: { 'model-id': ['get', 'model-id'] },
        paint: {
          'model-rotation': [0, 0, 65],
          'model-scale': [1.0, 1.0, 1.0],
          'model-opacity': 1,
          'model-cast-shadows': false
        }
      });

      map.addSource('hover-area', {
        type: 'geojson',
        data: {
          type: 'FeatureCollection',
          features: [{
            type: 'Feature',
            geometry: { type: 'Point', coordinates: hoverCoordinates },
            properties: {
              tooltip: `
                <strong>Edificio Kuna</strong><br/>
                <a href="https://predashboard.novha.io:3000/d/feof29yx7pkowb/bbk-kuna?orgId=1&from=now-5m&to=now&timezone=browser"
                   target="_blank">Ver dashboard</a>`
            }
          }]
        }
      });

      map.addLayer({
        id: 'hover-layer',
        type: 'circle',
        source: 'hover-area',
        paint: {
          'circle-radius': 20,
          'circle-color': '#000',
          'circle-opacity': 0
        }
      });

      map.on('mousemove', e => {
        const features = map.queryRenderedFeatures(e.point, {
          layers: ['hover-layer']
        });

        map.getCanvas().style.cursor = features.length ? 'pointer' : '';

        if (features.length) {
          popup.setLngLat(modelCoordinates)
                .setHTML(features[0].properties.tooltip)
                .addTo(map);
        } else {
          popup.remove();
        }
      });
    });
  </script>
</body>
</html>
