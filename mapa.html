<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Casa Cuna – Modelo exclusivo en parcela</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    #legend {
      position: absolute;
      bottom: 20px; left: 20px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      font-family: sans-serif;
      font-size:14px;
      border-radius:5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index:1;
    }
    #legend a { color:#0077ff; cursor:pointer; text-decoration:underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="legend">
    <strong>Leyenda:</strong><br/>
    <a id="goToModel">Edificio Kuna</a>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiaW9zdW5hYSIsImEiOiJjbWNjeGdvZGwwZTJ3Mmpxc3RwcmhhODI3In0.k4Q1fwjfujblZ11w5aGoCQ';

    const modelCoords = [-2.92318, 43.2539765];
    const hoverCoords = [-2.9230922, 43.2541258];
    const viewCoords = [-2.9232, 43.2541];

    const parcel = {
      type: 'Polygon',
      coordinates: [[
        [-2.92324, 43.25414],
        [-2.92300, 43.25414],
        [-2.92300, 43.25403],
        [-2.92324, 43.25403],
        [-2.92324, 43.25414]
      ]]
    };

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: viewCoords,
      zoom: 12,
      pitch: 45,
      bearing: -300,
      minZoom: 5,
      maxZoom: 22,
      antialias: true
    });

    map.on('style.load', () => {
      // Eliminar símbolos y etiquetas base
      map.getStyle().layers.forEach(layer => {
        if (layer.type === 'symbol'
         || /label|road|place|poi|transit/.test(layer.id)) {
          try { map.removeLayer(layer.id); }
          catch(e){}
        }
      });

      // Clip experimental para eliminar edificios base
      map.addSource('parcel', {
        type: 'geojson',
        data: {
          type: 'Feature',
          geometry: parcel
        }
      });
      map.addLayer({
        id: 'eraser',
        type: 'clip',
        source: 'parcel',
        layout: {
          'clip-layer-types': ['fill-extrusion'],
        }
      });

      // Edificios 3D (>15 m)
      map.addLayer({
        id: 'extruded-buildings',
        type: 'fill-extrusion',
        source: 'composite',
        'source-layer': 'building',
        filter: ['>', 'height', 15],
        paint: {
          'fill-extrusion-color': '#aaa',
          'fill-extrusion-height': ['get', 'height'],
          'fill-extrusion-base': ['coalesce', ['get', 'min_height'], 0],
          'fill-extrusion-opacity': 0.6
        }
      });

      // Fuente y capa para el modelo GLB
      map.addSource('modelo-kuna', {
        type: 'geojson',
        data: {
          type: 'Feature',
          geometry: { type: 'Point', coordinates: modelCoords },
          properties: {
            'model-id': 'https://raw.githubusercontent.com/iosuna22/mapbox-mapa/main/edificio.glb'
          }
        }
      });
      map.addLayer({
        id: 'modelo-kuna',
        type: 'model',
        source: 'modelo-kuna',
        slot: 'middle',
        layout: { 'model-id': ['get', 'model-id'] },
        paint: {
          'model-rotation': [0,0,65],
          'model-scale': [1,1,1],
          'model-opacity': 1,
          'model-cast-shadows': false
        }
      });

      // Hover interactividad
      map.addSource('hover-area', {
        type: 'geojson',
        data: {
          type: 'FeatureCollection',
          features: [{
            type: 'Feature',
            geometry: { type: 'Point', coordinates: hoverCoords },
            properties: {
              tooltip: `<strong>Edificio Kuna</strong><br/>
                <a href="https://predashboard.novha.io:3000/d/feof29yx7pkowb/bbk-kuna?orgId=1&from=now-5m&to=now&timezone=browser"
                   target="_blank">Ver dashboard</a>`
            }
          }]
        }
      });
      map.addLayer({
        id: 'hover-layer',
        type: 'circle',
        source: 'hover-area',
        paint: {
          'circle-radius': 20,
          'circle-opacity': 0
        }
      });
      const popup = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: false,
        offset: [0,-50]
      });
      map.on('mousemove', e => {
        const f = map.queryRenderedFeatures(e.point, { layers: ['hover-layer'] });
        map.getCanvas().style.cursor = f.length ? 'pointer' : '';
        if (f.length) popup.setLngLat(modelCoords).setHTML(f[0].properties.tooltip).addTo(map);
        else popup.remove();
      });

      // Animación inicial
      map.flyTo({
        center: viewCoords, zoom: 18,
        pitch: 45, bearing: -300,
        speed: 0.5, curve: 1.8,
        easing: t => t,
        essential: true
      });

      // Enlace leyenda
      document.getElementById('goToModel')
        .addEventListener('click', () => {
          map.flyTo({
            center: viewCoords, zoom: 18,
            pitch: 45, bearing: -300,
            speed: 0.5, curve: 2.0,
            easing: t => t,
            essential: true
          });
          popup.setLngLat(modelCoords).setHTML(
            `<strong>Edificio Kuna</strong><br/>
             <a href="https://predashboard.novha.io:3000/d/feof29yx7pkowb/bbk-kuna?orgId=1&from=now-5m&to=now&timezone=browser"
              target="_blank">Ver dashboard</a>`
          ).addTo(map);
        });
    });
  </script>
</body>
</html>
