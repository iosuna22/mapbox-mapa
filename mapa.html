<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Casa Cuna - Iluminaci√≥n Nocturna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    
    /* Leyenda */
    #legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      font-family: sans-serif;
      font-size: 14px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1;
    }
    #legend a {
      color: #0077ff;
      cursor: pointer;
      text-decoration: underline;
    }
    
    /* Bot√≥n modo noche */
    #night-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.9);
      padding: 8px 12px;
      border-radius: 5px;
      font-family: sans-serif;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      z-index: 1;
    }
    
    /* Popup personalizado compacto */
    .custom-popup .mapboxgl-popup-content {
      background: rgba(255,255,255,0.95);
      border-radius: 8px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.2);
      padding: 8px 12px;
      font-family: sans-serif;
      pointer-events: auto;
      width: auto;
      max-width: none;
    }
    .custom-popup .mapboxgl-popup-tip {
      display: none;
    }
    
    /* Estilo para el enlace compacto */
    .custom-popup a {
      color: #4264fb;
      text-decoration: none;
      font-weight: bold;
      font-size: 13px;
      display: inline-block;
      margin-top: 4px;
    }
    .custom-popup a:hover {
      text-decoration: underline;
    }
    
    /* Contenido del popup centrado */
    .popup-content {
      text-align: center;
      line-height: 1.3;
    }
    .popup-content strong {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <div id="legend">
    <strong>Leyenda:</strong><br/>
    <a id="goToModel">Edificio Kuna</a>
  </div>
  
  <div id="night-mode">üåô Modo Noche</div>

  <script>
    // Configuraci√≥n inicial
    mapboxgl.accessToken = 'pk.eyJ1IjoiaW9zdW5hYSIsImEiOiJjbWNjeGdvZGwwZTJ3Mmpxc3RwcmhhODI3In0.k4Q1fwjfujblZ11w5aGoCQ';
    
    const modelCoordinates = [-2.9231806364031483, 43.25397648476814];
    const viewKunaCoordinates = [-2.9232, 43.2541];
    const parcelPolygon = {
      type: 'Polygon',
      coordinates: [[
        [-2.92324, 43.25414],
        [-2.92300, 43.25414],
        [-2.92300, 43.25403],
        [-2.92324, 43.25403],
        [-2.92324, 43.25414]
      ]]
    };
    
    // Variables para controlar el popup
    let popup = null;
    let isPopupHovered = false;
    let isMarkerHovered = false;
    let popupTimeout = null;
    
    // Crear mapa
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/standard',
      center: [-2.92, 43.25],
      zoom: 13,
      pitch: 30,
      bearing: 0,
      minZoom: 5,
      maxZoom: 22
    });

    // Funci√≥n para iluminar el modelo en modo noche
    const illuminateModel = (active) => {
      map.setPaintProperty('modelo-kuna', 'model-emissive-strength', active ? 0.8 : 0);
      map.setPaintProperty('modelo-kuna', 'model-emissive-color', active ? '#ffffff' : '#000000');
    };

    // Crear popup personalizado compacto
    function createPopup() {
      return new mapboxgl.Popup({ 
        className: 'custom-popup',
        closeButton: false,
        closeOnClick: false,
        offset: [0, -40] // Ajuste fino de posici√≥n
      });
    }

    // Mostrar el popup con contenido compacto
    function showPopup() {
      if (!popup) {
        popup = createPopup();
      }
      popup.setLngLat(modelCoordinates)
           .setHTML(`
             <div class="popup-content">
               <strong>Edificio Kuna</strong><br/>
               <a href="https://predashboard.novha.io:3000/d/feof29yx7pkowb/bbk-kuna?orgId=1&from=now-5m&to=now&timezone=browser"
                  target="_blank">Ver dashboard</a>
             </div>`)
           .addTo(map);
      
      // Manejar hover del popup
      const popupElement = document.querySelector('.mapboxgl-popup');
      if (popupElement) {
        popupElement.addEventListener('mouseenter', () => {
          isPopupHovered = true;
          clearTimeout(popupTimeout);
        });
        
        popupElement.addEventListener('mouseleave', () => {
          isPopupHovered = false;
          checkPopupClose();
        });
      }
    }

    // Ocultar el popup con retraso
    function hidePopup() {
      popupTimeout = setTimeout(() => {
        if (!isMarkerHovered && !isPopupHovered && popup) {
          popup.remove();
          popup = null;
        }
      }, 300);
    }

    // Verificar si se debe cerrar el popup
    function checkPopupClose() {
      if (!isMarkerHovered && !isPopupHovered) {
        hidePopup();
      }
    }

    map.on('load', () => {
      // Desactivar etiquetas
      map.setConfigProperty('basemap', 'showPlaceLabels', false);
      map.setConfigProperty('basemap', 'showRoadLabels', false);
      map.setConfigProperty('basemap', 'showPointOfInterestLabels', false);
      map.setConfigProperty('basemap', 'showTransitLabels', false);
      
      // Capa de recorte
      map.addSource('clip-casa-cuna', {
        type: 'geojson',
        data: {
          type: 'FeatureCollection',
          features: [{
            type: 'Feature',
            geometry: parcelPolygon
          }]
        }
      });
      
      map.addLayer({
        id: 'clip-layer',
        type: 'clip',
        source: 'clip-casa-cuna',
        layout: {
          'clip-layer-types': ['model'],
          'clip-layer-scope': ['basemap']
        }
      });
      
      // Modelo 3D con propiedades de iluminaci√≥n
      map.addSource('modelo-kuna', {
        type: 'geojson',
        data: {
          type: 'Feature',
          geometry: { type: 'Point', coordinates: modelCoordinates },
          properties: {
            'model-id': 'https://raw.githubusercontent.com/iosuna22/mapbox-mapa/main/edificio.glb'
          }
        }
      });
      
      map.addLayer({
        id: 'modelo-kuna',
        type: 'model',
        source: 'modelo-kuna',
        slot: 'middle',
        layout: { 'model-id': ['get', 'model-id'] },
        paint: {
          'model-rotation': [0, 0, 65],
          'model-scale': [1.0, 1.0, 1.0],
          'model-opacity': 1,
          'model-cast-shadows': false,
          'model-emissive-strength': 0, // Inicia apagado
          'model-emissive-color': '#ffffff'
        }
      });
      
      // √Årea de hover invisible (cubre todo el modelo)
      map.addSource('hover-area', {
        type: 'geojson',
        data: {
          type: 'FeatureCollection',
          features: [{
            type: 'Feature',
            geometry: parcelPolygon // Mismo pol√≠gono que el √°rea de recorte
          }]
        }
      });
      
      // Capa de hover interactiva (totalmente transparente)
      map.addLayer({
        id: 'hover-layer',
        type: 'fill',
        source: 'hover-area',
        paint: {
          'fill-color': '#000',
          'fill-opacity': 0 // Totalmente transparente
        }
      });
      
      // Evento para tooltip mejorado
      let lastCheck = 0;
      const throttleMs = 150;
      
      map.on('mousemove', e => {
        const now = Date.now();
        if (now - lastCheck < throttleMs) return;
        lastCheck = now;
        
        const features = map.queryRenderedFeatures(e.point, {
          layers: ['hover-layer']
        });
        
        map.getCanvas().style.cursor = features.length ? 'pointer' : '';
        
        if (features.length) {
          isMarkerHovered = true;
          showPopup();
        } else {
          isMarkerHovered = false;
          checkPopupClose();
        }
      });
      
      // Bot√≥n de la leyenda
      document.getElementById('goToModel').addEventListener('click', () => {
        map.flyTo({
          center: viewKunaCoordinates,
          zoom: 18,
          pitch: 60,
          bearing: -300,
          speed: 0.5,
          curve: 2.0,
          easing: t => t,
          essential: true
        });
        showPopup();
      });
      
      // FlyTo inicial autom√°tico
      setTimeout(() => {
        map.flyTo({
          center: viewKunaCoordinates,
          zoom: 18,
          pitch: 60,
          bearing: -300,
          speed: 0.5,
          curve: 2.0,
          easing: t => t,
          essential: true
        });
      }, 500);
    });
    
    // Modo noche/d√≠a con iluminaci√≥n
    let isNightMode = false;
    document.getElementById('night-mode').addEventListener('click', () => {
      isNightMode = !isNightMode;
      map.setConfigProperty('basemap', 'lightPreset', isNightMode ? 'night' : 'day');
      document.getElementById('night-mode').textContent = isNightMode ? '‚òÄÔ∏è Modo D√≠a' : 'üåô Modo Noche';
      
      // Activar/desactivar iluminaci√≥n del modelo
      illuminateModel(isNightMode);
      
      // Ajustar sombras (opcional)
      map.setPaintProperty('modelo-kuna', 'model-cast-shadows', isNightMode);
    });
  </script>
</body>
</html>
