<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Casa Cuna - Mapa con Marcador</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .mapboxgl-popup {
      max-width: 240px;
      font-family: sans-serif;
      font-size: 14px;
    }
    #legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      font-family: sans-serif;
      font-size: 14px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1;
    }
    #legend a {
      color: #0077ff;
      cursor: pointer;
      text-decoration: underline;
    }
    /* Estilo para el marcador personalizado */
    .custom-marker {
      background-image: url('https://raw.githubusercontent.com/iosuna22/mapbox-mapa/main/EdificioKuna.jpg');
      background-size: cover;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    /* Loader visual */
    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="legend">
    <strong>Leyenda:</strong><br/>
    <a id="goToModel" role="button" aria-label="Centrar mapa en Edificio Kuna">Edificio Kuna</a>
  </div>
  <!-- Loader visual -->
  <div id="loader">
    <div class="spinner"></div>
    <p>Cargando mapa...</p>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiaW9zdW5hYSIsImEiOiJjbWNjeGdvZGwwZTJ3Mmpxc3RwcmhhODI3In0.k4Q1fwjfujblZ11w5aGoCQ';

    const markerCoordinates = [-2.9231806364031483, 43.25397648476814];
    const hoverCoordinates = [-2.9230922234065213, 43.25412575986106];
    const viewKunaCoordinates = [-2.9232, 43.2541];
    const initialViewCoordinates = [-2.9232, 43.2541];
    const popup = new mapboxgl.Popup({ closeButton: false, closeOnClick: false, offset: [0, -50] });

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/standard',
      center: initialViewCoordinates,
      zoom: 12,
      pitch: 0,
      bearing: 0,
      minZoom: 5,
      maxZoom: 22
    });

    // Función para ejecutar flyTo y ocultar loader
    const executeFlyTo = () => {
      document.getElementById('loader').style.display = 'none';
      map.flyTo({
        center: viewKunaCoordinates,
        zoom: 18,
        pitch: 60,
        bearing: -300,
        speed: 0.5,
        curve: 1.8,
        easing: t => t,
        essential: true
      });
    };

    // Espera a que el mapa esté completamente cargado
    map.on('load', () => {
      // Deshabilitar todas las etiquetas
      map.setConfigProperty('basemap', 'showPlaceLabels', false);
      map.setConfigProperty('basemap', 'showRoadLabels', false);
      map.setConfigProperty('basemap', 'showPointOfInterestLabels', false);
      map.setConfigProperty('basemap', 'showTransitLabels', false);

      // Crear elemento HTML para el marcador personalizado
      const el = document.createElement('div');
      el.className = 'custom-marker';
      
      // Añadir marcador al mapa
      new mapboxgl.Marker(el)
        .setLngLat(markerCoordinates)
        .addTo(map);

      // Área interactiva para el popup
      map.addSource('hover-area', {
        type: 'geojson',
        data: {
          type: 'FeatureCollection',
          features: [{
            type: 'Feature',
            geometry: { type: 'Point', coordinates: hoverCoordinates },
            properties: {
              tooltip: `
                <strong>Edificio Kuna</strong><br/>
                <a href="https://predashboard.novha.io:3000/d/feof29yx7pkowb/bbk-kuna?orgId=1&from=now-5m&to=now&timezone=browser"
                   target="_blank">Ver dashboard</a>`
            }
          }]
        }
      });

      map.addLayer({
        id: 'hover-layer',
        type: 'circle',
        source: 'hover-area',
        paint: {
          'circle-radius': 20,
          'circle-color': '#000',
          'circle-opacity': 0
        }
      });

      // Evento para tooltip
      let lastCheck = 0;
      const throttleMs = 150;

      map.on('mousemove', e => {
        const now = Date.now();
        if (now - lastCheck < throttleMs) return;
        lastCheck = now;

        const features = map.queryRenderedFeatures(e.point, {
          layers: ['hover-layer']
        });

        map.getCanvas().style.cursor = features.length ? 'pointer' : '';

        if (features.length) {
          popup.setLngLat(markerCoordinates)
                .setHTML(features[0].properties.tooltip)
                .addTo(map);
        } else {
          popup.remove();
        }
      });

      // Botón de leyenda
      document.getElementById('goToModel').addEventListener('click', () => {
        map.flyTo({
          center: viewKunaCoordinates,
          zoom: 18,
          pitch: 60,
          bearing: -300,
          speed: 0.5,
          curve: 2.0,
          easing: t => t,
          essential: true
        });
        popup.setLngLat(markerCoordinates)
              .setHTML(`<strong>Edificio Kuna</strong><br/><a href='https://predashboard.novha.io:3000/d/feof29yx7pkowb/bbk-kuna?orgId=1&from=now-5m&to=now&timezone=browser' target='_blank'>Ver dashboard</a>`)
              .addTo(map);
      });

      // Iniciar animación
      setTimeout(executeFlyTo, 500);
    });
  </script>
</body>
</html>
